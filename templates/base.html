<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "listado_de_especialidades" %}>Especialidades</a>
       
        {% if request.user.is_authenticated %}
        <a href={% url "editar_perfil" %}

        {% if request.user.infoextra.avatar %}
        <img src={{request.user.infoextra.avatar.url}} alt="" height="40px">
        {% endif %}
        >{{request.user.username}}</a>

        <form action={% url "logout" %} method="post">
            {% csrf_token %}
            <input type="submit" value="Logout">
       </form>
       {% else %} 
  
        <form action={% url "login" %} method="get">
              <input type="submit" value="Login">
        </form>
   
        <form action={% url "registro" %} method="get">
            <input type="submit" value="Registrarse">
      </form>

      {% endif %} 

    </nav>
    
    {% block contenido %}{% endblock contenido %}
</body>
</html>
